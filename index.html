<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="node_modules/d3/d3.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="src/PvtlD3TreemapDirective.js"></script>
    <script>
        var app = angular.module('exampleApp', ['pvtlD3Treemap']);
        app.controller('MainCtrl', function ($scope) {
            $scope.populationData = undefined;

            $scope.loadData = function () {
                $scope.populationData = {
                    label: 'United Kingdom',
                    population: 63181775,
                    children: [
                        {
                            label: 'England',
                            population: 53012456
                        },
                        {
                            label: 'Scotland',
                            population: 5295000
                        },
                        {
                            label: 'Wales',
                            population: 3063456
                        },
                        {
                            label: 'Northern Ireland',
                            population: 1810863
                        }
                    ]
                };
            };
        });
    </script>
    <style type="text/css">
        #container {
            background-color: cornflowerblue;
            width: 500px;
            height: 400px;
            margin: auto;
        }

        #container div {
            background-color: mistyrose;
        }
    </style>
</head>
<body ng-app="exampleApp" ng-controller="MainCtrl">

<div id="container">
    <pvtl-d3-treemap width="500" height="400" data="populationData" value="population">
        <div>
            <div ng-if="!children">
                <pre>{{label}}</pre>
            </div>
        </div>
    </pvtl-d3-treemap>
</div>

<button ng-click="loadData()">Load Data</button>

</body>
</html>
